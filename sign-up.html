<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Games | Sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400&family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/statementgames-favicon.ico">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="leftContainer">
                <img src="/logo.png" alt="web logo" class="logo m-0" id="logo">
            </div>
            <div class="logUser">
                <a href="./index.html"><button class="login btn" id="Home">Home</button></a>
            </div>
        </nav>
    </header>
    <section class="login-page " id="login-page">
        <div class="login-bg">
            <div class="login-cont">
                <div class="login-section">
                    <div class="log-btn">
                        <h5 class="log-head">
                           SIGN UP
                        </h5>
                        <a href="https://www.facebook.com" class="face-auth"><button
                                class="loginBtn loginBtn--facebook">
                                Sign up with faceBook
                            </button></a>
                        <a href="https://www.facebook.com" class="google-auth"><button
                                class="loginBtn loginBtn--google">
                                Sign up with google
                            </button></a>
            

                        <h5 class="log-head">
                            or
                        </h5>
                        <div class="login-form">
                            <form action="/" class="form">
                                <div class="name-container">
                                    <input type="text" name="firstname" id="fname" class="inp" placeholder="First Name">
                                <input type="text" name="lastName" id="lname" class="inp" placeholder="Last Name">
                                </div>
                                <input type="email" name="email"  class="inp" id="email" placeholder="Email">
                                <input type="email" name="email"  class="inp" id="username" placeholder="pick a Username">
                                <input type="password" name="password"  class="inp" id="password" placeholder="Password">
                                <input type="password" name="password"  class="inp" id="passwordConfig" placeholder="retype password">
                                <label for="keepLogged"> 
                                    <input type="checkbox" class="inp" name="keepLoged" id="keepLoged" > I agree <a href="">Terms and Conditions</a>
                                </label>
                                <input type="submit" value="CREATE ACCOUNT" class="submit-btn " id="submit-btn">

                            </form>
                        </div>
                        <h4 class="create-acc">Already have an account? <a href="./login.html" class="createAc">Login</a></h4>
                    </div>
                    <div class="img-section">
                        <video src="https://www.youtube.com/embed/Izy3jkCqGXo?rel=0&autoplay=1&loop=1&playlist=Izy3jkCqGXo" class="hwtVideo" controls loop preload="Loll"></video>
                    </div>
                </div>
            </div>
        </div>
        <footer class="foot">
            <div class="foot-container">
                <div class="foot-header">
                    <h2 class="foot-h1">
                        2022 StatementGames Inc.
                    </h2>
                </div>
                <div class="foot-item">
                    <ul class="foot-ul">
                        <li class="foot-li"> <a href="#">ABOUT</a></li>
                        <li class="foot-li"><a href="#">BLOG</a></li> 
                       <li class="foot-li"> <a href="#">FAQ</a></li> 
                        <li class="foot-li"><a href="#">RULES</a></li> 
                        <li class="foot-li"><a href="#">SUPPORT</a></li> 
                        <li class="foot-li"><a href="#">TERMS & CONDITIONS</a></li> 
                        <li class="foot-li" id="pravicy"><a href="#">PRAVICY POLICY</a></li> 
                    </ul>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
